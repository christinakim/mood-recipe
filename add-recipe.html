 <div class="container">

    <div class="row">
        <div class="panel panel-primary ">
            <div class="panel-heading">
                <h3 class="panel-title"><br><br><br><br>Add Recipe</h3>
                    <span class="pull-right">
                        <!-- Tabs -->
                        <ul class="nav panel-tabs">
                            <li class="active"><a href="#tab1" data-toggle="tab">Account <span class="glyphicon glyphicon-user"></span></a></li>
                        </ul>
                    </span>

            </div>
                <form role="form" style="width:400px; margin: 0 auto;">
        <h1>Add a Recipe</h1>
        
        <div class="required-field-block">
            <input type="text" placeholder="Recipe Name" class="form-control">
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>
        
        <div class="row-fluid">
          <select class="form-control" data-header="Select a mood" data-width="100px" >
              <option data-subtext="French's">Food Mood</option>
              <option data-subtext="Heinz">Happy</option>
              <option data-subtext="Sweet">Sad</option>
              <option data-subtext="Miracle Whip">Bouncy</option>
              <option data-divider="true"></option>
              <option data-subtext="Honey">Calm</option>
              <option data-subtext="Ranch">Curious</option>
              <option data-subtext="Sweet & Spicy">Estatic</option>
              <option data-subtext="Chunky">Enthralled</option>
          </select>
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>

        <div class="required-field-block">
            <textarea rows="3" class="form-control" placeholder="Enter Ingredients"></textarea>
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>

 
        <div class="required-field-block">
            <textarea rows="3" class="form-control" placeholder="Enter Recipe"></textarea>
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>

        <div class="required-field-block">
            <!-- image-preview-filename input [CUT FROM HERE]-->
            <div class="input-group image-preview">
                <input type="text" class="form-control image-preview-filename" placeholder="Enter Image " disabled="disabled"> <!-- don't give a name === doesn't send on POST/GET -->
                <span class="input-group-btn">
                    <!-- image-preview-clear button -->
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                        <span class="glyphicon glyphicon-remove"></span> Clear
                    </button>
                    <!-- image-preview-input -->
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Browse</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/> <!-- rename it -->
                    </div>
                </span>
            </div><!-- /input-group image-preview [TO HERE]--> 
            <div class="required-icon">
                <div class="text">*</div>
            </div>
            
    </div>
